<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle,#ffeef6,#ffd6e7);
font-family:system-ui,sans-serif;
animation:heartbeat 6s ease-in-out infinite;
}
@keyframes heartbeat{
50%{background-size:105% 105%;}
}
.card{
background:#ffffffcc;
backdrop-filter:blur(10px);
border-radius:22px;
padding:30px;
width:min(700px,92%);
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.15);
}
h1{font-size:clamp(26px,4vw,42px);}
.buttons{
position:relative;
height:140px;
margin-top:20px;
}
button{
position:absolute;
top:50%;
transform:translateY(-50%);
border:none;
padding:16px 26px;
border-radius:999px;
font-size:18px;
font-weight:800;
cursor:pointer;
box-shadow:0 10px 24px rgba(0,0,0,.14);
}
#yes{
left:20%;
background:#ff3b7a;
color:white;
}
#no{
left:60%;
background:#e5e7eb;
}
.meter{
margin:16px auto 0;
width:80%;
height:12px;
background:#eee;
border-radius:999px;
overflow:hidden;
}
.fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff4d7d,#ff1f68);
transition:.3s;
}
.whisper{
margin-top:8px;
font-size:14px;
opacity:.75;
font-style:italic;
}
.result{display:none;}
canvas{
position:fixed;
inset:0;
pointer-events:none;
}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<div class="card">
<h1>Bachuduuu, will you be my Valentine? ðŸ’–</h1>

<div class="buttons" id="zone">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div class="meter"><div class="fill" id="fill"></div></div>
<div class="whisper" id="whisper">I know you want to say yesâ€¦</div>

<div class="result" id="result">
<h2>She said YES ðŸ’•</h2>
<p>Officially my Valentine ðŸ¥°</p>
</div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const zone=document.getElementById("zone");
const fill=document.getElementById("fill");
const whisper=document.getElementById("whisper");
const result=document.getElementById("result");

const confettiInstance=confetti.create(document.getElementById("confetti"),{resize:true});

const whispers=[
"I know you want to say yesâ€¦",
"Your smile gave it away ðŸ˜‰",
"Playing hard to get ðŸ˜",
"Itâ€™s destiny â¤ï¸",
"Okay fineâ€¦ Iâ€™ll wait ðŸ’•"
];

let scale=1;
let progress=0;

function moveNo(x,y){
const z=zone.getBoundingClientRect();
const b=no.getBoundingClientRect();
let dx=(b.left+b.width/2)-x;
let dy=(b.top+b.height/2)-y;
let m=Math.hypot(dx,dy)||1;
dx/=m;dy/=m;

let l=(b.left-z.left)+dx*140;
let t=(b.top-z.top)+dy*140;

l=Math.max(0,Math.min(l,z.width-b.width));
t=Math.max(0,Math.min(t,z.height-b.height));

no.style.left=l+"px";
no.style.top=t+"px";

scale=Math.min(2.5,scale+.12);
yes.style.transform=translateY(-50%) scale(${scale});

progress=Math.min(100,progress+12);
fill.style.width=progress+"%";
whisper.textContent=whispers[Math.floor(Math.random()*whispers.length)];
}

zone.addEventListener("pointermove",e=>{
const b=no.getBoundingClientRect();
const d=Math.hypot((b.left+b.width/2)-e.clientX,(b.top+b.height/2)-e.clientY);
if(d<150) moveNo(e.clientX,e.clientY);
});

yes.onclick=()=>{
zone.style.display="none";
fill.parentElement.style.display="none";
whisper.style.display="none";
result.style.display="block";
confettiInstance({particleCount:350,spread:160,startVelocity:65});
};
</script>
</body>
</html>
