<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box}
body{
margin:0;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
font-family:system-ui,sans-serif;
background:linear-gradient(135deg,#ffd6e7,#ffeef6);
}

/* FLOATING HEARTS */
.heart{
position:absolute;
bottom:-20px;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
}
@keyframes float{
0%{transform:translateY(0) scale(.8);opacity:0}
20%{opacity:.8}
100%{transform:translateY(-120vh) scale(1.4);opacity:0}
}

.card{
background:#ffffffdd;
backdrop-filter:blur(12px);
border-radius:26px;
padding:34px;
width:min(720px,92%);
text-align:center;
box-shadow:0 25px 70px rgba(0,0,0,.18);
animation:popIn .6s ease;
}
@keyframes popIn{
from{transform:scale(.9);opacity:0}
to{transform:scale(1);opacity:1}
}

h1{
font-size:clamp(26px,4vw,44px);
min-height:60px;
}

.buttons{
position:relative;
height:150px;
margin-top:30px;
}

button{
position:absolute;
top:50%;
transform:translateY(-50%);
border:none;
border-radius:999px;
padding:16px 28px;
font-size:18px;
font-weight:800;
cursor:pointer;
box-shadow:0 12px 28px rgba(0,0,0,.18);
transition:transform .2s;
}

#yes{
left:18%;
background:#ff3b7a;
color:#fff;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
50%{transform:translateY(-50%) scale(1.08)}
}

#no{
left:62%;
background:#e5e7eb;
}

.taunt{
margin-top:10px;
font-size:14px;
opacity:.75;
font-style:italic;
}

.result{
display:none;
animation:explode .6s ease forwards;
}
@keyframes explode{
from{transform:scale(.6);opacity:0}
to{transform:scale(1);opacity:1}
}

canvas{
position:fixed;
inset:0;
pointer-events:none;
z-index:999;
}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<div class="card" id="card">
<h1 id="text"></h1>

<div class="buttons" id="zone">
<button id="yes">YES</button>
<button id="no">NO</button>
</div>

<div class="taunt" id="taunt"></div>

<div class="result" id="result">
<h2>ðŸ’– SHE SAID YES ðŸ’–</h2>
<p>Officially my Valentine ðŸ¥°</p>
</div>
</div>

<script>
/* TYPEWRITER TITLE */
const titleText = "Bachuduuuu, will you be my Valentine? ðŸ’˜";
let i=0;
const titleEl=document.getElementById("text");
(function type(){
  if(i<titleText.length){
    titleEl.textContent+=titleText[i++];
    setTimeout(type,60);
  }
})();

/* FLOATING HEARTS SPAWNER */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},500);

/* BUTTON LOGIC */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const zone=document.getElementById("zone");
const taunt=document.getElementById("taunt");
const result=document.getElementById("result");

const taunts=[
"Nice try ðŸ˜",
"Almost had it!",
"Youâ€™re smiling, I know it ðŸ˜‰",
"Just say yes already ðŸ’•",
"This is destiny â¤ï¸"
];

let scale=1;

function moveNo(){
  const z=zone.getBoundingClientRect();
  const x=Math.random()*(z.width-80);
  const y=Math.random()*(z.height-40);
  no.style.left=x+"px";
  no.style.top=y+"px";

  scale=Math.min(2.4,scale+.12);
  yes.style.transform=translateY(-50%) scale(${scale});

  taunt.textContent=taunts[Math.floor(Math.random()*taunts.length)];

  document.body.style.transform="translateX(3px)";
  setTimeout(()=>document.body.style.transform="",80);
}

no.addEventListener("mouseenter",moveNo);
no.addEventListener("touchstart",moveNo);

/* CONFETTI */
const confettiInstance=confetti.create(
  document.getElementById("confetti"),{resize:true}
);

/* YES CLICK */
yes.onclick=()=>{
  zone.style.display="none";
  taunt.style.display="none";
  result.style.display="block";

  confettiInstance({
    particleCount:500,
    spread:180,
    startVelocity:70,
    origin:{x:.5,y:.6}
  });
};
</script>
</body>
</html>
